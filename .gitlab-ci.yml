image: registry.gitlab.memleak.pl:443/flat/build-images/android

before_script:
  - export ANDROID_HOME=$PWD
  - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/

stages:
  - build
  - test

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    expire_in: "2 weeks"
    paths:
    - app/build/outputs/

build-master:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
    - app/build/outputs/
  only:
    - master

unitTests:
  stage: test
  script:
    - ./gradlew test
